<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        /* Glitch Intro Effect */
        .glitch-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            animation: glitch-disappear 3s forwards 2s;
        }
        
        .glitch-text {
            font-size: 2rem;
            text-transform: uppercase;
            position: relative;
            color: #fff;
        }
        
        .glitch-text::before, .glitch-text::after {
            content: "SYSTEM INITIALIZING";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            color: #aaa;
            animation: glitch-effect 3s infinite;
            z-index: -1;
        }
        
        .glitch-text::after {
            color: #555;
            animation: glitch-effect 2s infinite reverse;
            z-index: -2;
        }
        
        .container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 0;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #fff;
            position: relative;
            overflow: hidden;
            z-index: 10;
            display: none;
        }
        
        /* White accent line */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #fff;
            animation: scanline 2s linear infinite;
        }
        
        .login-prompt {
            color: #fff;
            margin-bottom: 5px;
            font-size: 1rem;
            text-align: left;
            padding-left: 15px;
        }
        
        .password-form {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
            align-items: center;
        }
        
        input[type="password"] {
            padding: 12px;
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid #555;
            border-radius: 0;
            font-size: 16px;
            color: #fff;
            text-align: left;
            letter-spacing: 1px;
            font-family: 'Share Tech Mono', monospace;
            width: 90%;
        }
        
        input[type="password"]::placeholder {
            color: #555;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 25px;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
        
        /* Loading Screen */
        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 90%;
        }
        
        .loading-bar {
            height: 3px;
            flex-grow: 1;
            background: rgba(85, 85, 85, 0.5);
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #fff;
            transition: width 5s linear;
        }
        
        .loading-text {
            color: #aaa;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        /* Content Styles */
        .content {
            display: none;
            animation: fadeIn 1s ease-out;
        }
        
        .location-card {
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            margin: 20px 0;
            border-left: 3px solid #fff;
        }
        
        .location-title {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 15px;
        }
        
        .details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-icon {
            color: #fff;
            font-size: 1.1rem;
        }
        
        .detail-text {
            font-size: 1rem;
            color: #ddd;
        }
        
        /* Animations */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        
        @keyframes glitch-disappear {
            0% { opacity: 1; }
            90% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); display: none; }
        }
    </style>
</head>
<body>
    <!-- Glitch Intro -->
    <div class="glitch-intro">
        <div class="glitch-text">SYSTEM INITIALIZING</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div id="password-section">
            <div class="login-prompt">login:</div>
            <div class="password-form">
                <input type="password" id="password-input" placeholder="enter access code">
                <button onclick="checkPassword()">SUBMIT</button>
            </div>
            <p id="error-message" class="error">invalid credentials</p>
            
            <div id="loading-screen" class="loading-screen">
                <div class="loading-container">
                    <div class="loading-text">authenticating</div>
                    <div class="loading-bar">
                        <div class="loading-progress" id="loading-progress"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="content" class="content">
            <div class="location-card">
                <div class="location-title">MEETING POINT</div>
                
                <div class="details">
                    <div class="detail-item">
                        <span class="detail-icon">‚åñ</span>
                        <span class="detail-text">Community Coffee Co</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">‚è≥</span>
                        <span class="detail-text">11:30</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üìç</span>
                        <span class="detail-text">Western Suburbs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password check function
        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const correctPassword = '12042008';
            const errorMessage = document.getElementById('error-message');
            const passwordSection = document.getElementById('password-section');
            const loadingScreen = document.getElementById('loading-screen');
            const content = document.getElementById('content');
            const loadingProgress = document.getElementById('loading-progress');
            
            if (password === correctPassword) {
                // Password is correct
                errorMessage.style.display = 'none';
                loadingScreen.style.display = 'flex';
                loadingProgress.style.width = '100%';
                
                // Show loading screen for 3 seconds
                setTimeout(function() {
                    passwordSection.style.display = 'none';
                    content.style.display = 'block';
                }, 3000);
                
            } else {
                // Password is incorrect
                errorMessage.style.display = 'block';
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        // Initialize
        window.onload = function() {
            // Show glitch intro, then show container
            setTimeout(() => {
                document.querySelector('.container').style.display = 'block';
                document.getElementById('password-input').focus();
            }, 3000);
        };
        
        // Allow pressing Enter to submit the password
        document.getElementById('password-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
